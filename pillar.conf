{
    "title" : "{ReadyForReviews}",
    "newLine" : #unix,
    "defaultExporters" : [ "HTML by chapter" , "LaTeX by chapter" ],
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "outputDirectory" : "book-result",
    "latexCommand" : "lualatex --file-line-error --interaction=batchmode {fileName} 2>&1 1>/dev/null
ret=$?
if [[ $ret -ne 0 ]]; then
  cat {fileNameWithoutExtension}.log
  echo \"Can't generate the PDF!\"
  exit 1
fi",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "support/templates/chapter.html.template",
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
      "BioPharo/BioPharo.pier",
      "BlockTranslators/BlockTranslators.pillar",
      "CalculatorTutorial/CalculatorTutorial.pier",
      "DSL/DSL.pier",
      "Installation/Installation.pier",
      "Logger/Logger.pier",
      "MetacelloIntro/MetacelloIntro.pier",
      "ObjV/ObjV.pillar",
      "Sound/Sound.pier",
      "TaskIT/TaskIT.pier",
      "TwitterBootstrap/TwitterBootstrap.pier"
    ],
    "support" : [ "support" , "*/figures" ]
}
